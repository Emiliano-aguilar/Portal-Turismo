            <div class="col-md-8">

            <div class="col-md-4">
                <div class="checkbox-container">

                    <h4>Filtros de busqueda por categoria</h4>

                    <!-- Resta Modificar los filtros-->
                    <label for="Supermercado">Supermercado</label>
                    <input name="Supermercado" type="checkbox" id="Supermercado" value="Supermercado" checked>

                    <label for="Perfumeria">Perfumeria</label>
                    <input name="Perfumeria" type="checkbox" id="Perfumeria" value="Perfumeria" checked>

                    <label for="Otros">Otros</label>

                </div>

                <button id="actualizar-filtros">Aplicar filtro</button>
                <button id="ver-todo">Ver todos los productos</button>

            </div>
        </div>
        <div>

            <h4>Busca avisos por nombre</h4>

            <div>

                <input name="inputBusqueda" type="search" id="inputBusqueda">
                <button id="buscador">Buscar</button>
            </div>



        </div>
    </div>

    <div id="contenido" class="">

        <div id="map" style="width: 600px; height: 400px;" class="container">
        </div>

        </div>
  
      </div>
